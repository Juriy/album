<div class="col s4">
	<div class="card medium">
		<div class="card-image waves-effect waves-block waves-light"
			 ng-click="vm.showDetails()">
			<img class="activator" ng-src="{{vm.photoPrefix}}{{vm.photo.path}}">
		</div>
		<div class="card-content">
			<span class="card-title activator grey-text text-darken-4">{{vm.photo.title}}</span>
		</div>
	</div>
</div>
