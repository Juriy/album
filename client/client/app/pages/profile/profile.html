<navbar></navbar>
<main>
	<div class="section no-pad-bot" id="index-banner">
		<h4>Profile of {{vm.user.email}}</h4>
		<div class="container">
			<form ng-submit="vm.onSearch()">

				<input name="email" placeholder="email"
					   ng-model="vm.email" />

				<button class="btn waves-effect waves-light"
						type="submit" name="submit">Search
					<i class="material-icons right">search</i>
				</button>
			</form>
		</div>

		<div ng-if="vm.gotSearchResult">
			Search Result
			<ul ng-if="vm.searchResult.length">
				<li ng-repeat="user in vm.searchResult">{{ user.email }}</li>
			</ul>

			<p ng-if="vm.searchResult.length === 0">Search returned no results</p>
		</div>

		<a ui-sref="home">My Photo Stream</a>
	</div>
</main>
